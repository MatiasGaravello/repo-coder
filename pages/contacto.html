            <h1 class="text-center mb-4 text-uppercase">Contacto</h1>
            <form action="" method="post" enctype="">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingNombre" placeholder="Nombre" required>
                    <label for="floatingNombre">Nombre</label>

                <div class="form-floating mb-3">

                </div>
                <div class="form-floating">
                    <input type="tel" class="form-control" id="floatingPhone" placeholder="Celular" required>
                    <label for="floatingPhone">Celular</label>
                </div>
                <div class="container">
                    <p class="text-center mt-3">Sexo</p>

                    <div class="d-flex justify-content-around m-auto" id="contenedor-rdb-sexo">
                        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="option1">Femenino</label>

                        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="option2">Masculino</label>

                        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
                        <label class="btn btn-outline-secondary" for="option3">No binario</label>
                    </div>
                </div>


                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Deja tu mensaje" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Deja tu mensaje</label>
                </div>
                <div class="text-end mt-3">
                    <button class="btn btn-secondary me-2 p-2 p-3 text-uppercase" type="reset" id="btn__Reset">Limpiar
                        Campos</button>
                    <button class="btn btn-primary p-3 text-uppercase" type="submit">Enviar</button>
                </div>

            </form>
