<body>
    <header class="container-fluid align-items-center sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light h-100">
            <div class="container-fluid row-cols-lg-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand order-lg-1 m-0 text-center" href="../index.html">
                    <img src="../assets/logo-flyer.png" class="header__logo img-fluid" alt="">
                </a>
                <div class="header__menuDerecho navbar-brand order-lg-2 m-0 text-end">
                    <button id="carrito" onclick="location.href='../pages/carrito.html'">
                        <i class="fa-solid fa-bag-shopping fa-xl"></i>
                        <span class="fs-5">Carrito</span>
                    </button>
                    <button id="login" onclick="location.href='../pages/login.html'">
                        <i class="fa-solid fa-user fa-xl"></i>
                        <span class="fs-5">Login</span> 
                    </button>
                </div>
                <div class="collapse navbar-collapse order-lg-0" id="navbarNavAltMarkup">
                    <div class="navbar-nav fs-5">
                        <a class="nav-link text-uppercase text-dark" href="../pages/tienda.html">Tienda</a>
                        <a class="nav-link text-uppercase text-dark" href="../pages/contacto.html">Contacto</a>
                    </div>
                </div>
                
            </div>
        </nav>
    </header>
    </header>
    <main id="main__Login">
        <form class="main__Login__Registro" action="" method="post" enctype="">
            <fieldset class="contenedor__Campos">
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <div>
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div>
                    <a href="">¿Olvidaste tu contraseña?</a>
                </div>
            </fieldset>
        </form>
        <form class="main__Login__Registro" action="" method="post" enctype="">
            <div id="titulo__Registro">
                <p>¿No tenes una cuenta?</p> 
                <p>¡Create una de manera sensilla!</p>
            </div>
            <fieldset>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="email" name="email" placeholder="Correo electrónico" required>
                <input type="tel" name="phone" placeholder="Celular">
                <div class="contenedor__EnLinea">
                    <h4>Sexo</h4>
                    <div>
                        <input type="radio" name="sexo" id="femenino" value="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="masculino" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" name="sexo" id="no_binario" value="no_binario">
                        <label for="no_binario">No binario</label>
                    </div>
                </div>
                <div class="contenedor__EnLinea">
                    <input type="checkbox" name="novedades" id="newsletter" value="newsletter ">
                    <label for="newsletter ">¿Desea recibir nuestro Newsletter?</label>
                </div>
                
                <div class="contenedor__EnLinea">
                    <button type="reset" id="btn__Reset">Limpiar Campos</button>
                    <button type="submit">Registrarte</button>
                </div>
                
            </fieldset>
        </form>
        
        
    </main>
    <footer>
        <div class="container-fluid pt-3 fs-6 border-top text-center">
            <div class="row row-cols-2 justify-content-center justify-content-lg-end">
                <div class="col col-auto text-end">
                    <p class="text-uppercase">Seguinos en:</p>
                    <ul>
                        <li class="p-1">
                            <a href="http://www.facebook.com/bagna.handbags?utm_medium=copy_link" target="_blank">
                                <i class="fa-brands fa-facebook"></i>
                                Facebook
                            </a>    
                        </li>
                        <li class="p-1">
                            <a href="https://instagram.com/bagna.handbags?utm_medium=copy_link" target="_blank">
                                <i class="fa-brands fa-instagram"></i>
                                Instagram
                            </a> 
                        </li>
                    </ul>
                </div>
                <div class="col col-auto text-end">
                    <div>
                        <p class="text-uppercase">escribinos por whatsapp</p>
                        <a href="https://api.whatsapp.com/send?phone=+54 261 6708408" target="_blank" id="whatsapp" class="p-1">
                            <i class="fa-brands fa-whatsapp"></i>
                            +54 261 6708408
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="text-center">©2022 BAGNA</p>
            </div>
        </div>
        
    </footer>
</body>
</html>
